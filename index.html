<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript 30 - 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
</head>
<body>
    <h1 class="title">Producer Studio</h1>
    <div class="keys">
        <div data-key="68" class="key">
            <kbd class="key__letter">D</kbd>
            <span class="key__sound">boom</span>
        </div>
        <div data-key="74" class="key">
            <kbd class="key__letter">J</kbd>
            <span class="key__sound">clap</span>
        </div>
        <div data-key="189" class="key">
            <kbd class="key__letter">-</kbd>
            <span class="key__sound">tink</span>
        </div>
        <div data-key="76" class="key">
            <kbd class="key__letter">L</kbd>
            <span class="key__sound">kick</span>
        </div>
        <div data-key="85" class="key">
            <kbd class="key__letter">U</kbd>
            <span class="key__sound">hihat</span>
        </div>
        <div data-key="67" class="key">
            <kbd class="key__letter">C</kbd>
            <span class="key__sound">ride</span>
        </div>
        <div data-key="65" class="key">
            <kbd class="key__letter">A</kbd>
            <span class="key__sound">openhat</span>
        </div>
        <div data-key="83" class="key">
            <kbd class="key__letter">S</kbd>
            <span class="key__sound">snare</span>
        </div>
    </div>

    <audio data-key="68" src="assets/sounds/boom.wav"></audio>
    <audio data-key="74" src="assets/sounds/clap.wav"></audio>
    <audio data-key="76" src="assets/sounds/kick.wav"></audio>
    <audio data-key="85" src="assets/sounds/hihat.wav"></audio>
    <audio data-key="67" src="assets/sounds/ride.wav"></audio>
    <audio data-key="65" src="assets/sounds/openhat.wav"></audio>
    <audio data-key="83" src="assets/sounds/snare.wav"></audio>
    <audio data-key="189" src="assets/sounds/tink.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
